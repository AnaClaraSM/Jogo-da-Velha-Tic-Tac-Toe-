<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Game Container -->
    <div class="game">
        <!-- Header -->
        <div class="header">
            <!-- Title -->
            <h1 class="title"><span class="title-x">X</span> Tic Tac Toe <span class="title-o">O</span></h1>
            <!-- Buttons -->
            <div class="buttons">
                <button>Start</button>
                <button>About</button>
            </div>
            <!-- Action Phrase-->
            <p class="action-phrase">Start Playing!</p>
        </div>
        <!-- Game Board -->
        <div class="board">
            <div class="cell odd-cell" id="cell-9"></div>
            <div class="cell even-cell" id="cell-8"></div>
            <div class="cell odd-cell" id="cell-7"></div>
            <div class="cell even-cell" id="cell-6"></div>
            <div class="cell odd-cell" id="cell-5"></div>
            <div class="cell even-cell" id="cell-4"></div>
            <div class="cell odd-cell" id="cell-3"></div>
            <div class="cell even-cell" id="cell-2"></div>
            <div class="cell odd-cell" id="cell-1"></div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
