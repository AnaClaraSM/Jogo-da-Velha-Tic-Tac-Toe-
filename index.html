<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./img/logo.png">
    <title>Tic Tac Toe</title>
</head>
<body>
    <!-- Game Container -->
    <div class="game">
        <!-- Header -->
        <div class="header">
            <!-- Title -->
            <h1 class="title"><span class="X">X</span> Tic Tac Toe <span class="O">O</span></h1>
            <!-- Buttons -->
            <div class="buttons">
                <button id="start-btn">Start</button>
                <button id="about-btn">About</button>
            </div>
            <!-- Action Phrase-->
            <p class="action-phrase" id="action-phrase">Start Playing!</p>
        </div>
        <!-- Game Board -->
        <div class="board">
            <!-- Cells -->
            <div class="cell odd-cell" id="cell-9"></div>
            <div class="cell even-cell" id="cell-8"><p class="markup" id="markup-8"></p></div>
            <div class="cell odd-cell" id="cell-7"><p class="markup" id="markup-7"></p></div>
            <div class="cell even-cell" id="cell-6"><p class="markup" id="markup-6"></p></div>
            <div class="cell odd-cell" id="cell-5"><p class="markup" id="markup-5"></p></div>
            <div class="cell even-cell" id="cell-4"><p class="markup" id="markup-4"></p></div>
            <div class="cell odd-cell" id="cell-3"><p class="markup" id="markup-3"></p></div>
            <div class="cell even-cell" id="cell-2"><p class="markup" id="markup-2"></p></div>
            <div class="cell odd-cell" id="cell-1"><p class="markup" id="markup-1"></p></div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
